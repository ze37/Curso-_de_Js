<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual o seu pais<input type="text" name="txtp" id="txtp">
    <div id="res"></div>
    <input type="button" value="verificar" onclick="clicar()">
    <script>
        function clicar(){
            var txtv = document.getElementById('txtp')
            var res = document.getElementById('res')
            var pais = (txtv.value)
            res.innerHTML = `seu pais e ${pais.value}`
            if (pais == 'Brasil'){
                res.innerHTML = `voce e Brazileiro`
            }else{
                res.innerHTML = `voce e estrangeiro`
            }

        }
    </script>
    
</body>
</html>
